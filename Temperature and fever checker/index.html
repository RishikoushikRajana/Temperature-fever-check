<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature & Fever Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Temperature & Fever Checker</h2>

        <div class="mb-4">
            <label for="choiceInput" class="block text-gray-700 text-sm font-semibold mb-2">
                Enter your choice (1 or 2):
            </label>
            <input type="number" id="choiceInput" value="1" min="1" max="2"
                   class="shadow appearance-none border rounded-xl w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            <p class="text-xs text-gray-500 mt-1">
                Choice 1: Check temperature and fever status. <br>
                Choice 2: Don't check.
            </p>
        </div>

        <div class="mb-6">
            <label for="tempFahrenheitInput" class="block text-gray-700 text-sm font-semibold mb-2">
                Enter body temperature in Fahrenheit:
            </label>
            <input type="number" id="tempFahrenheitInput" value="104"
                   class="shadow appearance-none border rounded-xl w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button onclick="checkTemperature()"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:scale-105">
            Check Status
        </button>

        <div id="outputArea" class="mt-6 p-4 bg-blue-50 rounded-xl text-blue-800 border border-blue-200 text-center text-lg font-medium">
            Click "Check Status" to see the result.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
